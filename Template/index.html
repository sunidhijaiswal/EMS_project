{% extends 'base.html' %}

{% block content %}
    <h1> List of all {{tittle}} </h1>
    {% if questions %}
        <ul>
            {% for question in questions %}
                <li>
                    <a href="/polls/{{question.id}}/details/">{{question.tittle}}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p> There is no question available </p>
    {% endif %}

{% endblock %}
